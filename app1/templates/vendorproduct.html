{% extends 'base.html' %}
{% load static %}


{% block content %}
  <head>
    <style>
      .addproduct {
        margin-left: auto;
        padding: 0 auto;
        /* background-color: #7AB730; */
      }
      a {
        color: black;
      }
      a:hover {
        color: darkcyan;
        text-decoration: none;
      }
      body {
        font-family: cursive;
        color: #444444;
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }
      .section-products {
        padding: 80px 0 54px;
      }
      .section-products .header {
        margin-bottom: 30px;
      }
      .section-products .header h3 {
        font-size: 1rem;
        color: #fe302f;
        font-weight: 500;
      }
      .section-products .header h2 {
        font-size: 2.2rem;
        font-weight: 400;
        color: #444444;
      }
      .section-products .single-product .part-2 .product-title {
        font-size: 1rem;
        color: #444444;
      }

      .brand {
        font-size: 13px;
      }
      .dis-price {
        text-decoration: line-through;
        color: black;
      }
      .about {
        font-size: 20px;
        text-align: justify;
      }
      .navbar-nav li {
        margin: 10px;
      }
    </style>
  </head>
    <div class="col-md-8 col-lg-6 col-xl-4 mt-5 addproduct">
      <!-- Button to Open the Modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#myModal">
        Add Product
      </button>

      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <div
                class="align-items-center justify-content-center justify-content-lg-start text-center p-2">
                <h2 style="font-family: cursive">Add Product</h2>
              </div>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"></button>
            </div>
            <form class="p-3">
              <div class="form-outline mb-4 mt-2">
                <label class="form-label" for="form3Example3"
                  >Product Name</label
                >
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Enter Product Name" />
              </div>
              <div class="form-outline mb-4 mt-2">
                <label class="form-label" for="form3Example3"
                  >Product Price</label
                >
                <input
                  type="number"
                  class="form-control form-control-lg"
                  placeholder="Enter Product Price" />
              </div>
              <div class="form-outline mb-4 mt-2">
                <label class="form-label" for="form3Example3"
                  >Product Description</label
                >
                <textarea
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Enter Product Description" ></textarea>
              </div>
              <div class="form-outline mb-4 mt-2">
                <label class="form-label" for="form3Example3"
                  >Product Image</label
                >
                <input
                  type="file"
                  class="form-control form-control-lg"/>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button
                  type="button"
                  class="btn btn-success"
                  style="
                    background-color: #7ab730;
                    border: 0;
                  ">
                  Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
